[unix_http_server]
file=/var/run/supervisor.sock

[supervisord]
logfile=/alfred-server/log/supervisor/supervisor.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/var/run/supervisord.pid
nodaemon=false
silent=false
minfds=1024
minprocs=200
user=root

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[include]
files=conf.d/*.conf

[inet_http_server]
port = 0.0.0.0:7010
username = admin
password = Admin911$